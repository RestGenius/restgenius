<h2>Upload your sales report (CSV)</h2>
<form action="/analyze" method="post" enctype="multipart/form-data">
  <label for="file-upload" class="custom-file-upload">
    📁 Choose CSV File
  </label>
  <input id="file-upload" type="file" name="file" required />
  <br><br>
  <button type="submit">🚀 Generate Report</button>
</form>

<style>
  input[type="file"] {
    display: none;
  }

  .custom-file-upload {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1a73e8;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  button {
    padding: 10px 20px;
    background-color: #34a853;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
