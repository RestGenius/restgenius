<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Sales Data | RestGenius</title>
</head>
<body>
    <h1>Upload your restaurant sales data</h1>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" name="file" accept=".csv" required><br><br>
        <button type="submit">Analyze</button>
    </form>
    <p>Don't have a file? <a href="/example">View example CSV format</a></p>
</body>
</html>
